<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Day Forcast</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="search-container">
                <!--autocomplete added to end of line to clear out search field on page refresh-->
                <input type="text" id="search-input" placeholder="Enter location..."autocomplete="off"> 
                <button id="search-button"><img src='images/search.png' id="searchIcon"></button>
                <button id="tempBtn">
                    <div class="toggleContainer">
                        <span class="ToggleTemp" value="c">°C</span><span>/</span><span class="ToggleTemp active" value="f">°F</span>
                    </div>
                </button>
            </div>
        </div>
        <div id="container">
            <div id="weather-info">
            </div>
            <div id="current-forecast"></div>
            <div id="three-day-forecast"></div>
        </div>
    </div>
</body>
</html>
